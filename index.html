<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="background center">
    <div>
      <div class="overlay">Create your password!</div>
    </div>
    <div>
      <div class="panel1">
        <h1 class="h2">Password length:</h1>
        <h5>normal length = 10 characters</h5>
        <h5>possible 1 to 200 characters</h5>
      </div>
      <input
        type="number"
        min="0"
        max="200"
        oninput="validity.valid||(value='');"
        id="numberarea"
        value="10"
      />
    </div>
    <div>
      <button id="button">Create Password!</button>
      <div class="panel2" id="output"></div>
      <div><button id="copyArea">Copy</button></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
